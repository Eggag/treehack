<!DOCTYPE html>
<head>
  <title>Find Duplicates</title>
  <link
    rel="shortcut icon"
    href="{{ url_for('static', filename='cf2.png') }}"
  />
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
</head>

<body>
  <img src="{{ url_for('static', filename='cf.png') }}" class="image" />
  <h3>Find Duplicates</h3>
  <form action="/" method="post">
    <textarea type="text" name="statement" placeholder="Enter the problem statement" required></textarea>
    <textarea type="text" name="editorial" placeholder="Enter the editorial (optional)"></textarea>
    <input type="submit" value="Find similar problems" />
  </form>
  {% if result %}
  <div class="result">{{ result }}</div>
  {% endif %}
</body>
